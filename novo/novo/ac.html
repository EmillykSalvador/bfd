<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
</head>
<body>

  <h1>Loja de Livros</h1>

  <div class="produto">
    <span>O pequeno principe- R$ 10,00</span>
    <button onclick="addProduto('O pequeno principe', 10)">Adicionar</button>
  </div>
  <div class="produto">
    <span>Contos de Natal - R$ 20,00</span>
    <button onclick="addProduto('Contos de Natal', 20)">Adicionar</button>
  </div>
  <div class="produto">
    <span>Cinderela - R$ 15,00</span>
    <button onclick="addProduto('Cinderela', 15)">Adicionar</button>
  </div>

  <div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="lc"></ul>
    <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>
  </div>

  <script>
    let carrinho = [];
    let total = 0;

    function addProduto(nome, preco) {
      // adiciona produto no carrinho
      carrinho.push({ nome, preco });

      // soma no total
      total += preco;

      // atualiza tela
      attcarrinho();
    }

    function attcarrinho() {
      const lista = document.getElementById("lc");
      lista.innerHTML = "";

      carrinho.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(li);
      });

      document.getElementById("total").textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
